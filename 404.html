<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - 404</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      background-color: #e7ecfc;
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    a {
      color: #fff;
      background-color: #5874fc;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 100px;
    }
    a:hover {
      background-color: #4e6ee2;
    }
    
    @media only screen and (max-width: 480px) {
      body {
        padding-top: 30px;
      }
      .box {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        font-size: 14px;
        margin-bottom: 15px;
      }
      a {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Oops! 404</h1>
    <p>Page not found</p>
    <a href="https://imtiyazhasankhan.github.io/materialYouThemedPorfolio/">Go Back</a>
  </div>
</body>
</html>
