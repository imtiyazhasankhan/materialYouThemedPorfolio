<!DOCTYPE html>
<html>

      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background-color: #e7ecfc;
      border-radius: 20px;

    }

<body>

    <h1>Oops! 404</h1>
